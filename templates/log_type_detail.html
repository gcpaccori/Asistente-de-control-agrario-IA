{% extends "base.html" %}
{% block content %}
  <h1>Editar tipo de bitácora</h1>
  <div class="card">
    <form method="post" action="{{ url_for('admin_log_type_update', log_type_id=log_type.id) }}">
      <div class="input-row">
        <div>
          <label>Nombre</label>
          <input type="text" name="name" value="{{ log_type.name }}" required />
        </div>
        <div>
          <label>ID</label>
          <input type="text" value="{{ log_type.id }}" disabled />
        </div>
      </div>
      <label>Descripción</label>
      <textarea name="description">{{ log_type.description }}</textarea>
      <button class="btn" type="submit">Guardar cambios</button>
      <a class="btn secondary" href="{{ url_for('admin_log_types') }}">Volver</a>
    </form>
  </div>
{% endblock %}
